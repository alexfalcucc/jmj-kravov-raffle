{% load staticfiles %}

<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Jornada Mundial da Juventude - Cracóvia</title>

<link href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">

<link href=" {% static 'css/wyd_jmj.css' %}" rel="stylesheet">
<link href="{% static 'css/fancybox.css' %} " rel="stylesheet">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
<!--[if lt IE 9]>
  <script src="js/html5shiv.js"></script>
  <script src="js/respond.min.js"></script>
<![endif]-->

<link rel="shortcut icon" href="{% static 'images/favicon.ico' %}">
 
<link href="https://fonts.googleapis.com/css?family=Montserrat:400,700" rel="stylesheet" type="text/css">
<link href='https://fonts.googleapis.com/css?family=Droid+Serif:400,700' rel='stylesheet' type='text/css'>
{% block extra_style %}{% endblock %}
</head>
<body>

{% include 'includes/nav_bar.html' %}

{% block content %}




{% endblock content %}

<div class="highlight-bg" style="background: #F5E8D7;">
<div class="container">
<div class="row">
<form action="subscribe.php" method="post" class="form subscribe-form" role="form" id="subscribeForm">
<div class="form-group col-md-3 hidden-sm">
<h5 class="susbcribe-head"> INSCREVA-SE <span>PARA RECEBER NOTÍCIAS</span></h5>
</div>
<div class="form-group col-sm-8 col-md-6">
<label class="sr-only">Endereço de e-mail</label>
<input type="email" class="form-control input-lg" placeholder="Endereço de e-mail" name="email" id="address" data-validate="validate(required, email)" required>
<span class="help-block" id="result"></span> </div>
<div class="form-group col-sm-4 col-md-3">
<button type="submit" class="btn btn-lg btn-primary btn-block">Inscrever-se Agora →</button>
</div>
</form>
</div>
</div>
</div>

{% include 'includes/footer.html' %}

{% block extra_js %} {% endblock extra_js %}
<script src="{% static 'js/jquery.js' %} "></script>
<script src="{% static 'js/bootstrap.min.js' %} "></script>
<script src="{% static 'js/owl.carousel.min.js' %} "></script>
<script src="{% static 'js/ketchup.all.js' %} "></script>
<script src="{% static 'js/fancybox.js' %}"> </script>

<script>
$('.owl-carousel').owlCarousel({
    loop:true,
    margin:10,
    nav:true,
	navText: [
      "<span class='nav-arrow left'></i>",
      "<span class='nav-arrow right'></i>"
      ],
    responsive:{
        0:{
            items:1
        },
		550:{
            items:2
        },
        768:{
            items:3
        },
        992:{
            items:4
        }
    }
})

$('.owl-carousel2').owlCarousel({
    loop:true,
    margin:10,
    nav:true,
	navText: false,
    responsive:{
        0:{
            items:1
        }
    }
})
</script>

<script>
$(document).ready(function() {
 $('.fancybox').fancybox();
});
</script>

<script>

$(function(){
 var shrinkHeader = 300;
  $(window).scroll(function() {
    var scroll = getCurrentScroll();
      if ( scroll >= shrinkHeader ) {
           $('.navbar').addClass('shrink');
        }
        else {
            $('.navbar').removeClass('shrink');
        }
  });
function getCurrentScroll() {
    return window.pageYOffset || document.documentElement.scrollTop;
    }
});

</script>

<script>
$(document).ready(function() {
	$('#subscribeForm').ketchup().submit(function() {
		if ($(this).ketchup('isValid')) {
			var action = $(this).attr('action');
			$.ajax({
				url: action,
				type: 'POST',
				data: {
					email: $('#address').val()
				},
				success: function(data){
					$('#result').html(data);
				},
				error: function() {
					$('#result').html('Sorry, an error occurred.');
				}
			});
		}
		return false;
	});

});
</script>


</body>
</html>
